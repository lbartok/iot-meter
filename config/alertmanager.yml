# Alertmanager configuration for IoT Meter platform
# Routes alerts to GitHub Issues via webhook bridge

global:
  resolve_timeout: 5m

route:
  receiver: 'github-issues'
  group_by: ['alertname', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 4h
  routes:
    # Critical alerts — shorter group wait
    - match:
        severity: critical
      receiver: 'github-issues'
      group_wait: 10s
      repeat_interval: 1h
    # Warning alerts — default timing
    - match:
        severity: warning
      receiver: 'github-issues'

receivers:
  - name: 'github-issues'
    webhook_configs:
      - url: 'http://alertmanager-github-receiver:8082/webhook'
        send_resolved: true
        max_alerts: 10

inhibit_rules:
  # If a service is completely down, suppress its latency/error warnings
  - source_match:
      alertname: ServiceDown
    target_match:
      severity: warning
    equal: ['service']
