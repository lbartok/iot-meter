---
# =======================================================================
# Alertmanager — Alert routing, deduplication, and notification
# =======================================================================
apiVersion: v1
kind: ConfigMap
metadata:
  name: alertmanager-config
  namespace: iot-meter
  labels:
    app: alertmanager
    app.kubernetes.io/part-of: iot-meter
data:
  alertmanager.yml: |
    global:
      resolve_timeout: 5m

    route:
      receiver: 'github-issues'
      group_by: ['alertname', 'service']
      group_wait: 30s
      group_interval: 5m
      repeat_interval: 4h
      routes:
        - match:
            severity: critical
          receiver: 'github-issues'
          group_wait: 10s
          repeat_interval: 1h
        - match:
            severity: warning
          receiver: 'github-issues'

    receivers:
      - name: 'github-issues'
        webhook_configs:
          - url: 'http://alertmanager-github-receiver:8082/webhook'
            send_resolved: true
            max_alerts: 10

    inhibit_rules:
      - source_match:
          alertname: ServiceDown
        target_match:
          severity: warning
        equal: ['service']

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager
  namespace: iot-meter
  labels:
    app: alertmanager
    app.kubernetes.io/part-of: iot-meter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app: alertmanager
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "9093"
        prometheus.io/path: "/metrics"
    spec:
      securityContext:
        fsGroup: 65534
        runAsNonRoot: true
        runAsUser: 65534
      containers:
        - name: alertmanager
          image: prom/alertmanager:v0.28.1
          args:
            - '--config.file=/etc/alertmanager/alertmanager.yml'
            - '--storage.path=/alertmanager'
          ports:
            - containerPort: 9093
              name: http
          volumeMounts:
            - name: config
              mountPath: /etc/alertmanager
            - name: data
              mountPath: /alertmanager
          startupProbe:
            httpGet:
              path: /-/ready
              port: 9093
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: 9093
            initialDelaySeconds: 10
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          readinessProbe:
            httpGet:
              path: /-/ready
              port: 9093
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 256Mi
      volumes:
        - name: config
          configMap:
            name: alertmanager-config
        - name: data
          emptyDir: {}       # Use PV in prod overlay

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager
  namespace: iot-meter
  labels:
    app: alertmanager
    app.kubernetes.io/part-of: iot-meter
spec:
  ports:
    - name: http
      port: 9093
      targetPort: http
  selector:
    app: alertmanager

---
# =======================================================================
# Alertmanager → GitHub Issues webhook receiver
# =======================================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: alertmanager-github-receiver
  namespace: iot-meter
  labels:
    app: alertmanager-github-receiver
    app.kubernetes.io/part-of: iot-meter
spec:
  replicas: 1
  selector:
    matchLabels:
      app: alertmanager-github-receiver
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: alertmanager-github-receiver
    spec:
      containers:
        - name: receiver
          image: iot-meter/alertmanager-github-receiver:latest
          env:
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: iot-meter-secrets
                  key: GITHUB_TOKEN
                  optional: true
            - name: GITHUB_OWNER
              value: lbartok
            - name: GITHUB_REPO
              value: iot-meter
            - name: DRY_RUN
              value: "1"
          ports:
            - containerPort: 8082
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 5
            periodSeconds: 15
            timeoutSeconds: 5
          readinessProbe:
            httpGet:
              path: /health
              port: 8082
            initialDelaySeconds: 3
            periodSeconds: 10
            timeoutSeconds: 5
          resources:
            requests:
              cpu: 25m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 128Mi

---
apiVersion: v1
kind: Service
metadata:
  name: alertmanager-github-receiver
  namespace: iot-meter
  labels:
    app: alertmanager-github-receiver
    app.kubernetes.io/part-of: iot-meter
spec:
  ports:
    - name: http
      port: 8082
      targetPort: http
  selector:
    app: alertmanager-github-receiver
