---
# MQTT Collector
apiVersion: apps/v1
kind: Deployment
metadata:
  name: mqtt-collector
  namespace: iot-meter
  labels:
    app: mqtt-collector
    app.kubernetes.io/part-of: iot-meter
spec:
  replicas: 2
  selector:
    matchLabels:
      app: mqtt-collector
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 0
      maxSurge: 1
  template:
    metadata:
      labels:
        app: mqtt-collector
    spec:
      initContainers:
        - name: wait-for-minio
          image: minio/mc:latest
          command:
            - /bin/sh
            - -c
            - |
              echo "Waiting for MinIO to be ready..."
              until mc alias set myminio http://minio:9000 "$MINIO_ACCESS_KEY" "$MINIO_SECRET_KEY" 2>/dev/null; do
                echo "MinIO not ready yet, retrying in 3s..."
                sleep 3
              done
              echo "MinIO is reachable. Ensuring bucket exists..."
              mc mb myminio/$MINIO_BUCKET --ignore-existing
              echo "Bucket $MINIO_BUCKET ready."
          envFrom:
            - configMapRef:
                name: iot-meter-config
            - secretRef:
                name: iot-meter-secrets
      containers:
        - name: mqtt-collector
          image: iot-meter/mqtt-collector:latest
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8081
              name: health
          env:
            - name: HEALTH_PORT
              value: "8081"
          envFrom:
            - configMapRef:
                name: iot-meter-config
            - secretRef:
                name: iot-meter-secrets
          livenessProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 20
            periodSeconds: 15
            timeoutSeconds: 5
            failureThreshold: 3
          startupProbe:
            httpGet:
              path: /healthz
              port: 8081
            initialDelaySeconds: 5
            periodSeconds: 5
            failureThreshold: 12
          readinessProbe:
            httpGet:
              path: /readyz
              port: 8081
            initialDelaySeconds: 15
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 5
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 300m
              memory: 256Mi
---
apiVersion: v1
kind: Service
metadata:
  name: mqtt-collector
  namespace: iot-meter
  labels:
    app: mqtt-collector
spec:
  selector:
    app: mqtt-collector
  ports:
    - name: health
      port: 8081
      targetPort: 8081
