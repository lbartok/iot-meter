apiVersion: v1
kind: ConfigMap
metadata:
  name: iot-meter-config
  namespace: iot-meter
  labels:
    app.kubernetes.io/part-of: iot-meter
data:
  # MQTT
  MQTT_BROKER: "mosquitto"
  MQTT_PORT: "1883"
  MQTT_TOPIC: "iot/+/telemetry"

  # PostgreSQL
  DB_HOST: "postgres"
  DB_PORT: "5432"
  DB_NAME: "iot_devices"

  # InfluxDB
  INFLUXDB_URL: "http://influxdb:8086"
  INFLUXDB_ORG: "iot-org"
  INFLUXDB_BUCKET: "iot-metrics"

  # MinIO
  MINIO_ENDPOINT: "minio:9000"
  MINIO_BUCKET: "iot-data"

  # Device Manager
  DEVICE_MANAGER_URL: "http://device-manager:8080"

  # Simulator
  DEVICE_COUNT: "3"

  # Health check ports
  HEALTH_PORT_COLLECTOR: "8081"
  HEALTH_PORT_SIMULATOR: "8082"
